<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <title>Document</title>
</head>

<body>
   <div id="app">
      <h1>Bonjour {{ nom }} !</h1>
      Entrez votre nom :
      <input v-model="nom">
      <button v-show="nom">Envoyer</button>
   </div>

   <script>
      var data = {
         nom: ''
      }
      new Vue({
         el: '#app',
         data: data
      })
   </script>
</body>

</html>
